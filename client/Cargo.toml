[package]
name = "iota_stronghold"
version = "0.7.1"
edition = "2021"
license = "Apache-2.0"
readme = "README.md"
description = "Client interface for Stronghold"
authors = [ "IOTA Stiftung" ]
homepage = "https://wiki.iota.org/stronghold.rs/welcome"
repository = "https://github.com/iotaledger/stronghold.rs"
keywords = [ "iota", "stronghold", "security" ]
categories = [ "security" ]

[features]
default = [ "std" ]
p2p = [ "std", "futures", "pin-project", "stronghold_p2p" ]
std = [ ]

[dependencies]
thiserror = { version = "1.0.30" }
zeroize = { version = "1.4.3", features = [ "zeroize_derive" ] }
serde = { version = "1.0", features = [ "derive" ] }
iota-crypto = { version = "0.12.1", features = [
  "aes-gcm",
  "aes-kw",
  "random",
  "ed25519",
  "sha",
  "hmac",
  "bip39-en",
  "bip39-jp",
  "slip10",
  "chacha",
  "x25519"
] }
hkdf = { version = "0.12" }
bincode = { version = "1.3" }
pin-project = { version = "1.0.10", optional = true }
futures = { version = "0.3.21", optional = true }
stronghold_p2p = { package = "stronghold-p2p", path = "../p2p", version = "0.4.2", optional = true }
# stronghold_stm = { package = "stronghold-stm", path = "../stm/", version = "0.4.3" }
engine = { package = "stronghold_engine", path = "../engine", version = "0.5.1" }
stronghold_utils = { package = "stronghold-utils", path = "../utils/", version = "0.4.1" }
stronghold_derive = { package = "stronghold-derive", path = "../derive", version = "0.3.1" }
log = "0.4.14"
                  
[dev-dependencies]
tokio = { version = "1.15.0", features = [ "full" ] }
criterion = { version = "0.3", features = [ "async_tokio" ] }
env_logger = { version = "0.9.0" }
ctor = { version = "0.1.21" }
rand = { version = "0.8.4" }
clap = { version = "3.1.6", features = [ "derive" ] }
log = { version = "0.4.14" }
base64 = { version = "0.13.0" }
regex = { version = "1.5.5" }
libc = { version = "0.2" }
threadpool = { version = "1.8" }

[[bench]]
name = "config"
harness = false

[[example]]
name = "cli"

[[example]]
name = "p2p"
