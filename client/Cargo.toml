[package]
name = "iota_stronghold"
version = "0.4.1"
authors = [
  "IOTA Stiftung",
  "tensor-programming <tensordeveloper@gmail.com>"
]
edition = "2018"
license = "Apache-2.0"
readme = "README.md"
description = "Client interface for Stronghold"
keywords = [ "iota", "stronghold", "security" ]
categories = [ "security" ]
homepage = "https://stronghold.docs.iota.org"
repository = "https://github.com/iotaledger/stronghold.rs"

[dependencies]
bincode = "1.3"
serde = { version = "1.0", features = [ "derive" ] }
zeroize = "1.1"
zeroize_derive = "1.0"
anyhow = "1.0"
thiserror = "1.0"
futures = { version = "0.3", optional = true }
actix = "0.12"
rand = "0.8.3"
hkdf = "0.11"

[dependencies.stronghold_engine]
path = "../engine"
version = "0.4"

[dependencies.iota-crypto]
version = "0.8.0"
features = [
"aes",
"random",
"ed25519",
"sha",
"hmac",
"blake2b",
"bip39-en",
"bip39-jp",
"slip10",
"chacha",
"x25519",
]

[dependencies.stronghold-p2p]
path = "../p2p"
version = "0.3"
optional = true


[dependencies.stronghold-derive]
path = "../derive"
version = "0.2"

[dependencies.stronghold-utils]
path = "../utils"
version = "0.3"

[features]
p2p = ["stronghold-p2p", "futures"]

[dev-dependencies]
hex = "0.4.2"
criterion = { version = "0.3.3", features = ["async_tokio"] }
clap = { version = "3.0.0-rc.4", features = ["derive"]}
tokio = {version = "1.9", features = ["rt-multi-thread"] }
iota-crypto = { version = "0.8.0", features = ["std"] }

[[example]]
name = "p2p"
required-features = ["p2p"]


[[bench]]
name = "benchmark"
harness = false

[package.metadata.docs.rs]
all-features = true