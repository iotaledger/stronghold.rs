[package]
name = "snapshot"
version = "0.2.0"
authors = [ "tensor-programming <tensordeveloper@gmail.com>" ]
edition = "2018"
readme = "README.md"

[dependencies]
thiserror = "1.0"
dirs-next = "2.0"
hex = "0.4.2"

[dependencies.iota-crypto]
git = "https://github.com/iotaledger/crypto.rs"
rev = "35610d2cf88f97c5a35e7e4f89ec23e5fb2226c9"
features = [ "random", "chacha", "hmac", "sha", "x25519", "blake2b" ]
version = "*"
# Note: We are only adding a version so that we can publish to crates.io

[dev-dependencies]
tempfile = "3.1.0"
rand = "0.7.3"

proptest = "0.10.1"
criterion = "0.3.3"

[dev-dependencies.stronghold-test-utils]
path = "../../test_utils"
version = "0.1"

[[bench]]
name = "benchmark"
harness = false




