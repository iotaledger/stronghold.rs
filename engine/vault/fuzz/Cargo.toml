[package]
name = "fuzz"
version = "0.1.0"
authors = ["tensor-programming <tensordeveloper@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.3"
rand = "0.7.3"

[dependencies.vault]
path = "../../vault"
version = "0.2"

[dependencies.crypto]
path = "../../crypto"
version = "0.2"

[dependencies.random]
path = "../../random"
version = "0.2"

[dependencies.primitives]
path = "../../primitives"
version = "0.2"

[profile.release]
overflow-checks = true
panic = "abort"

[profile.dev]
overflow-checks = true
panic = "abort"

[workspace]

[[bin]]
name = "vault_fuzz"
path = "src/vault_fuzz.rs"