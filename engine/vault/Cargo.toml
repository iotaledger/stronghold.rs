[package]
name = "vault"
version = "0.3.0"
authors = [
  "IOTA Stiftung",
  "tensor-programming <tensordeveloper@gmail.com>"
]
edition = "2018"
license = "Apache-2.0"
readme = "README.md"
homepage = "https://iota.org"

[dependencies]
thiserror = "1.0"
anyhow = "1.0"
serde = { version = "1.0", features = [ "derive" ] }

[dependencies.runtime]
path = "../runtime"
version = "0.3"

[dependencies.iota-crypto]
git = "https://github.com/iotaledger/crypto.rs"
branch = "dev"
features = [ "random", "chacha" ]
version = "0.4.2"

[dev-dependencies]
json = "0.12"
rand = "0.8.3"
criterion = "0.3.3"

[dev-dependencies.stronghold-utils]
path = "../../utils/utils"
version = "0.2"

[[bench]]
name = "benchmark"
harness = false
