[package]
name = "stronghold-communication"
version = "0.2.0"
authors = [ "Elena Frank <elena.frank@iota.org>" ]
edition = "2018"
license = "Apache-2.0"
readme = "README.md"

[dependencies]
async-std = "1.6.2"
async-trait = "0.1.40"
bytes = "1.0.1"
clap = { version = "3.0.0-beta.1", features = [ "yaml" ] }
futures = "0.3.1"
libp2p = { version = "0.34", default-features = false, features = [
  "dns",
  "identify",
  "mdns",
  "mplex",
  "noise",
  "request-response",
  "tcp-async-io",
  "yamux",
  "websocket"
] }
prost = { version = "0.6.1", default-features = false, features = [ "prost-derive" ] }
regex = "1.3.9"
thiserror = "1.0.21"
serde = { version = "1.0.117", default-features = false, features = [ "alloc", "derive" ] }
serde_json = { version = "1.0.59", default-features = false, features = [ "alloc" ] }
riker = { version = "0.4", git ="https://github.com/riker-rs/riker", branch = "master" }

[features]
default = [ "mdns" ]
mdns = [ ]
