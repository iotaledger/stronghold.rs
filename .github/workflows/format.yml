name: Format

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - dev
      - dev-refactor
    paths:
      - ".github/workflows/format.yml"
      - "**.rs"
      - "**.toml"

jobs:
  format:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project:
          [
            engine,
            engine/runtime,
            client,
            products/commandline,
            derive,
            utils,
            p2p,
          ]

    steps:
      - uses: actions/checkout@v2
      - name: Install rustfmt with nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --manifest-path=${{ matrix.project }}/Cargo.toml --all -- --check
