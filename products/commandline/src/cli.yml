name: Stronghold CLI
version: '2.0'
author: Tensor Programming <tensordeveloper@gmail.com>
about: Encrypts data into the Engine Vault.  Creates snapshots and can load from snapshots.
subcommands:
  - encrypt:
      about: Encrypt data to the vault. Writes to the snapshot. 
      args:
        - plain:
            short: p
            long: plain
            value_name: plaintext
            about: a plaintext value that you want to encrypt.
            required: true
            takes_value: true
        - rpath:
            short: r
            long: record_path
            value_name: Record Path value
            required: true
            takes_value: true
        - password:
            short: w
            long: pass
            value_name: password
            about: the password you want to use to encrypt/decrypt the snapshot.
            required: true
            takes_value: true
  - write:
      about: Write data to the unencrypted cache store.
      args:
        - plain:
            short: p
            long: plain
            value_name: plaintext
            about: a value you want to store. 
            required: true
            takes_value: true
        - rpath:
            short: r
            long: record_path
            value_name: Record Path value
            required: true
            takes_value: true
        - password:
            short: w
            long: pass
            value_name: password
            about: the password you want to use to encrypt/decrypt the snapshot.
            required: true
            takes_value: true
  - snapshot:
      about: load from an existing snapshot by path. 
      args:
        - path:
            short: p
            long: path
            value_name: snapshot path
            required: true
            takes_value: true
        - password:
            short: w
            long: pass
            about: the password for the snapshot you want to load.
            required: true
            takes_value: true
  - list:
      about: Lists the ids of the records inside of your stronghold's vault; lists the record path and the hint hash. 
      args:
        - password:
            short: w
            long: pass
            value_name: password
            about: the password for the snapshot.
            required: true
            takes_value: true
        - rpath:
            short: r
            long: record_path
            value_name: Record Path value
            required: true
            takes_value: true
   
  - read:
      about: Read the data from a record in the unencrypted store. 
      args:
        - password:
            short: w
            long: pass
            value_name: password
            about: the password for the snapshot.
            required: true
            takes_value: true
        - rpath:
            short: r
            long: record_path
            value_name: Record Path value
            required: true
            takes_value: true
  - revoke:
      about: Revoke a record from the vault. 
      args:
        - password:
            short: w
            long: pass
            value_name: password
            about: the password for the snapshot.
            required: true
            takes_value: true
        - rpath:
            short: rid
            long: record_path
            value_name: id
            about: the id of the entry
            required: true
            takes_value: true
  - garbage_collect:
      about: Garbage collect the vault and remove revoked records.
      args:
        - password:
            short: w
            long: pass
            value_name: password
            about: the password for the snapshot.
            required: true
            takes_value: true
  - purge:
      about: Revoke a record by id and perform a gargbage collect
      args:
        - password:
            short: w
            long: pass
            value_name: password
            about: the password for the snapshot.
            required: true
            takes_value: true
        - id:
            short: i
            long: id
            value_name: id
            about: the id of the entry
            required: true
            takes_value: true
  - take_ownership:
      about: Take ownership of an existing chain to give it to a new user.
      args:
        - password:
            short: w
            long: pass
            value_name: password
            about: the password for the snapshot.
            required: true
            takes_value: true
